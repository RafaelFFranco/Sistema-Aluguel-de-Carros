<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhe do Cliente</title>
    <th:block th:replace="~{fragments/layout :: common_head}"></th:block>
    <meta charset="UTF-8" />
</head>
<body>
<nav style="margin-bottom: 20px;">
    <a class="btn btn-primary" th:href="@{/clientes}">Clientes</a>
    <a class="btn btn-primary" th:href="@{/pedidos}">Pedidos</a>
    <a class="btn btn-primary" th:href="@{/automoveis}">Automóveis</a>
    <a class="btn btn-primary" th:href="@{/agentes}">Agentes</a>
    <a class="btn btn-primary" th:href="@{/avaliacoes}">Avaliações</a>
    <a class="btn btn-success" th:href="@{/pedidos/novo}">Novo Pedido</a>
</nav>
<section class="container py-4">
<h1 th:text="${cliente.nomeCompleto}"></h1>
<dl class="row">
    <dt class="col-sm-2">CPF</dt><dd class="col-sm-10" th:text="${cliente.cpf}"></dd>
    <dt class="col-sm-2">RG</dt><dd class="col-sm-10" th:text="${cliente.rg}"></dd>
    <dt class="col-sm-2">Email</dt><dd class="col-sm-10" th:text="${cliente.email}"></dd>
    <dt class="col-sm-2">Telefone</dt><dd class="col-sm-10" th:text="${cliente.telefone}"></dd>
    <dt class="col-sm-2">Nascimento</dt><dd class="col-sm-10" th:text="${cliente.dataNascimento}"></dd>
    <dt class="col-sm-2">Endereço</dt><dd class="col-sm-10" th:text="${cliente.endereco}"></dd>
    <dt class="col-sm-2">Profissão</dt><dd class="col-sm-10" th:text="${cliente.profissao}"></dd>
    <dt class="col-sm-2">Empregadores</dt><dd class="col-sm-10" th:text="${cliente.empregadoresResumo}"></dd>
    <dt class="col-sm-2">Rendimentos</dt><dd class="col-sm-10" th:text="${cliente.rendimentosResumo}"></dd>
    
    <!-- Empregadores detalhados -->
    <dt class="col-sm-2" th:if="${cliente.empregador1 != null and !cliente.empregador1.isEmpty()}">Empregador 1</dt>
    <dd class="col-sm-10" th:if="${cliente.empregador1 != null and !cliente.empregador1.isEmpty()}" th:text="${cliente.empregador1}"></dd>
    <dt class="col-sm-2" th:if="${cliente.empregador2 != null and !cliente.empregador2.isEmpty()}">Empregador 2</dt>
    <dd class="col-sm-10" th:if="${cliente.empregador2 != null and !cliente.empregador2.isEmpty()}" th:text="${cliente.empregador2}"></dd>
    <dt class="col-sm-2" th:if="${cliente.empregador3 != null and !cliente.empregador3.isEmpty()}">Empregador 3</dt>
    <dd class="col-sm-10" th:if="${cliente.empregador3 != null and !cliente.empregador3.isEmpty()}" th:text="${cliente.empregador3}"></dd>
    
    <!-- Rendimentos detalhados -->
    <dt class="col-sm-2" th:if="${cliente.rendimento1 != null}">Rendimento 1</dt>
    <dd class="col-sm-10" th:if="${cliente.rendimento1 != null}" th:text="${#numbers.formatCurrency(cliente.rendimento1)}"></dd>
    <dt class="col-sm-2" th:if="${cliente.rendimento2 != null}">Rendimento 2</dt>
    <dd class="col-sm-10" th:if="${cliente.rendimento2 != null}" th:text="${#numbers.formatCurrency(cliente.rendimento2)}"></dd>
    <dt class="col-sm-2" th:if="${cliente.rendimento3 != null}">Rendimento 3</dt>
    <dd class="col-sm-10" th:if="${cliente.rendimento3 != null}" th:text="${#numbers.formatCurrency(cliente.rendimento3)}"></dd>
    <dt class="col-sm-2" th:if="${cliente.rendaTotal != null}">Renda Total</dt>
    <dd class="col-sm-10" th:if="${cliente.rendaTotal != null}" th:text="${#numbers.formatCurrency(cliente.rendaTotal)}"></dd>
</dl>
<a class="btn btn-secondary" th:href="@{/clientes}">Voltar</a>
<a class="btn btn-primary" th:href="@{'/clientes/' + ${cliente.id} + '/editar'}">Editar</a>
</section>
<th:block th:replace="~{fragments/layout :: common_scripts}"></th:block>
</body>
</html>
