<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Cadastro</h1>
                <p class="text-muted">Crie sua conta para acessar o sistema</p>
            </div>

            <!-- Mensagens de erro/sucesso -->
            <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${msg}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/registro}" method="post" class="auth-form">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="nome" class="form-label">
                                <i class="fas fa-user me-2"></i>Nome Completo
                            </label>
                            <input type="text" class="form-control" id="nome" name="nomeCompleto" 
                                   required placeholder="Seu nome completo">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cpf" class="form-label cpf-label">
                                <i class="fas fa-id-card me-2"></i>CPF
                            </label>
                            <label for="cpf" class="form-label cnpj-label" style="display: none;">
                                <i class="fas fa-building me-2"></i>CNPJ
                            </label>
                            <input type="text" class="form-control" id="cpf" name="cpf" 
                                   pattern="[0-9]{11}" maxlength="14" required placeholder="CPF (apenas números)">
                        </div>
                    </div>
                    <div class="col-md-6 rg-field">
                        <div class="form-group">
                            <label for="rg" class="form-label">
                                <i class="fas fa-id-badge me-2"></i>RG
                            </label>
                            <input type="text" class="form-control" id="rg" name="rg" 
                                   pattern="[0-9]{7,14}" placeholder="RG (apenas números)">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input type="email" class="form-control" id="email" name="email" 
                           required placeholder="Seu email">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="senha" class="form-label">
                                <i class="fas fa-lock me-2"></i>Senha
                            </label>
                            <input type="password" class="form-control" id="senha" name="senha" 
                                   minlength="8" required placeholder="Senha (min 8 caracteres)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefone" class="form-label">
                                <i class="fas fa-phone me-2"></i>Telefone
                            </label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" 
                                   required placeholder="(00) 00000-0000">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="endereco" class="form-label">
                        <i class="fas fa-map-marker-alt me-2"></i>Endereço
                    </label>
                    <input type="text" class="form-control" id="endereco" name="endereco" 
                           required placeholder="Endereço completo">
                </div>

                <div class="form-group">
                    <label for="tipoUsuario" class="form-label">
                        <i class="fas fa-user-tag me-2"></i>Tipo de Usuário
                    </label>
                    <select class="form-select" id="tipoUsuario" name="tipoUsuario" required onchange="toggleFields()">
                        <option value="">Selecione...</option>
                        <option value="CLIENTE">Cliente</option>
                        <option value="AGENTE">Agente</option>
                    </select>
                </div>

                <div class="row cliente-fields">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="profissao" class="form-label">
                                <i class="fas fa-briefcase me-2"></i>Profissão
                            </label>
                            <input type="text" class="form-control" id="profissao" name="profissao" 
                                   placeholder="Sua profissão">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dataNascimento" class="form-label">
                                <i class="fas fa-calendar me-2"></i>Data de Nascimento
                            </label>
                            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Cadastrar
                </button>

                <div class="text-center">
                    <p class="mb-0">Já tem uma conta?</p>
                    <a th:href="@{/login}" class="btn btn-link">
                        <i class="fas fa-sign-in-alt me-1"></i>Faça login aqui
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .auth-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 600px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 2rem;
            margin: 20px 0;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
        }

        .auth-header h1 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(var(--primary-rgb), 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .btn-link:hover {
            color: var(--secondary-color);
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .cliente-fields {
            display: none;
        }

        .cliente-fields.show {
            display: block;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 1.5rem;
            }
            
            .col-md-6 {
                margin-bottom: 0.5rem;
            }
        }
    </style>

    <script>
        function toggleFields() {
            const tipoUsuario = document.getElementById('tipoUsuario').value;
            const clienteFields = document.querySelector('.cliente-fields');
            const profissaoInput = document.getElementById('profissao');
            const dataNascimentoInput = document.getElementById('dataNascimento');
            const cpfInput = document.getElementById('cpf');
            const rgField = document.querySelector('.rg-field');
            const rgInput = document.getElementById('rg');
            const cpfLabel = document.querySelector('.cpf-label');
            const cnpjLabel = document.querySelector('.cnpj-label');
            
            if (tipoUsuario === 'CLIENTE') {
                // Mostrar campos de cliente
                clienteFields.classList.add('show');
                rgField.style.display = 'block';
                profissaoInput.required = true;
                dataNascimentoInput.required = true;
                rgInput.required = true;
                
                // Mostrar label CPF
                cpfLabel.style.display = 'block';
                cnpjLabel.style.display = 'none';
                cpfInput.placeholder = 'CPF (apenas números)';
                cpfInput.pattern = '[0-9]{11}';
                cpfInput.maxLength = 11;
                
            } else if (tipoUsuario === 'AGENTE') {
                // Ocultar campos específicos de cliente
                clienteFields.classList.remove('show');
                rgField.style.display = 'none';
                profissaoInput.required = false;
                dataNascimentoInput.required = false;
                rgInput.required = false;
                profissaoInput.value = '';
                dataNascimentoInput.value = '';
                rgInput.value = '';
                
                // Mostrar label CNPJ
                cpfLabel.style.display = 'none';
                cnpjLabel.style.display = 'block';
                cpfInput.placeholder = 'CNPJ (apenas números)';
                cpfInput.pattern = '[0-9]{14}';
                cpfInput.maxLength = 14;
                
            } else {
                // Resetar quando nenhum tipo selecionado
                clienteFields.classList.remove('show');
                rgField.style.display = 'block';
                profissaoInput.required = false;
                dataNascimentoInput.required = false;
                rgInput.required = false;
                cpfLabel.style.display = 'block';
                cnpjLabel.style.display = 'none';
                cpfInput.placeholder = 'CPF (apenas números)';
                cpfInput.pattern = '[0-9]{11}';
                cpfInput.maxLength = 11;
            }
        }
    </script>
</body>
</html>
