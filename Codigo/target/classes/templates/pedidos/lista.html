<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedidos de Aluguel</title>
    <th:block th:replace="~{fragments/layout :: common_head}"></th:block>
</head>
<body>
<nav style="margin-bottom: 20px;">
    <a class="btn btn-primary" th:href="@{/clientes}">Clientes</a>
    <a class="btn btn-primary" th:href="@{/pedidos}">Pedidos</a>
    <a class="btn btn-primary" th:href="@{/automoveis}">Automóveis</a>
    <a class="btn btn-primary" th:href="@{/agentes}">Agentes</a>
    <a class="btn btn-primary" th:href="@{/avaliacoes}">Avaliações</a>
    <a class="btn btn-success" th:href="@{/pedidos/novo}">Novo Pedido</a>
</nav>
<section class="container py-4">
    <h1>Pedidos de Aluguel</h1>
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    
    <div class="mb-3">
        <a class="btn btn-outline-primary" th:href="@{/pedidos}">Todos</a>
        <a class="btn btn-outline-warning" th:href="@{/pedidos/pendentes}">Pendentes</a>
        <a class="btn btn-outline-success" th:href="@{/pedidos/aprovados}">Aprovados</a>
    </div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Automóvel</th>
                <th>Data do Pedido</th>
                <th>Status</th>
                <th>Score</th>
                <th>Avaliador</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.cliente != null ? pedido.cliente.nomeCompleto : 'Cliente não encontrado'}"></td>
                <td>
                    <span th:if="${pedido.automovel != null}" th:text="${pedido.automovel.marca + ' ' + pedido.automovel.modelo}"></span>
                    <span th:if="${pedido.carro != null and pedido.automovel == null}" th:text="${pedido.carro}"></span>
                </td>
                <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <span class="badge" 
                          th:classappend="${pedido.status.name() == 'PENDENTE'} ? 'bg-warning' : 
                                        (${pedido.status.name() == 'APROVADO'} ? 'bg-success' : 
                                        (${pedido.status.name() == 'RECUSADO'} ? 'bg-danger' : 'bg-info'))"
                          th:text="${pedido.status}"></span>
                </td>
                <td>
                    <span th:if="${pedido.scoreFinanceiro != null}" th:text="${pedido.scoreFinanceiro}"></span>
                    <span th:if="${pedido.scoreFinanceiro == null}">-</span>
                </td>
                <td th:text="${pedido.agenteAvaliador != null ? pedido.agenteAvaliador.nome : '-'}"></td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{'/pedidos/status/' + ${pedido.id}}">Ver</a>
                    <a th:if="${pedido.status.name() == 'PENDENTE'}" class="btn btn-sm btn-primary" th:href="@{'/avaliacoes/' + ${pedido.id}}">Avaliar</a>
                    <form th:if="${pedido.status.name() == 'PENDENTE' or pedido.status.name() == 'APROVADO'}" 
                          th:action="@{'/pedidos/' + ${pedido.id} + '/cancelar'}" method="post" style="display:inline">
                        <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Cancelar pedido?')">Cancelar</button>
                    </form>
                    <form th:if="${pedido.status.name() == 'APROVADO'}" 
                          th:action="@{'/pedidos/' + ${pedido.id} + '/finalizar'}" method="post" style="display:inline">
                        <button class="btn btn-sm btn-success" type="submit" onclick="return confirm('Finalizar pedido?')">Finalizar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</section>
<th:block th:replace="~{fragments/layout :: common_scripts}"></th:block>
</body>
</html>
