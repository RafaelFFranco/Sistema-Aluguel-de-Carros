<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agentes</title>
    <th:block th:replace="~{fragments/layout :: common_head}"></th:block>
</head>
<body>
<nav style="margin-bottom: 20px;">
    <a class="btn btn-primary" th:href="@{/clientes}">Clientes</a>
    <a class="btn btn-primary" th:href="@{/pedidos}">Pedidos</a>
    <a class="btn btn-primary" th:href="@{/automoveis}">Automóveis</a>
    <a class="btn btn-primary" th:href="@{/agentes}">Agentes</a>
    <a class="btn btn-primary" th:href="@{/avaliacoes}">Avaliações</a>
    <a class="btn btn-success" th:href="@{/pedidos/novo}">Novo Pedido</a>
</nav>
<section class="container py-4">
    <h1 th:text="${titulo != null ? titulo : 'Agentes'}">Agentes</h1>
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    
    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/agentes/novo}">Novo Agente</a>
        <a class="btn btn-outline-primary" th:href="@{/agentes}">Todos</a>
        <a class="btn btn-outline-success" th:href="@{/agentes/bancos}">Bancos</a>
        <a class="btn btn-outline-info" th:href="@{/agentes/empresas}">Empresas</a>
    </div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Tipo</th>
                <th>Email</th>
                <th>Capital Social</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="agente : ${agentes}">
                <td th:text="${agente.id}"></td>
                <td th:text="${agente.nome}"></td>
                <td th:text="${agente.cnpj}"></td>
                <td>
                    <span class="badge" 
                          th:classappend="${agente.tipo.name() == 'BANCO'} ? 'bg-primary' : 'bg-info'"
                          th:text="${agente.tipo}"></span>
                </td>
                <td th:text="${agente.email}"></td>
                <td th:text="${#numbers.formatCurrency(agente.capitalSocial)}"></td>
                <td>
                    <span class="badge" 
                          th:classappend="${agente.status.name() == 'ATIVO'} ? 'bg-success' : 
                                        (${agente.status.name() == 'INATIVO'} ? 'bg-secondary' : 'bg-warning')"
                          th:text="${agente.status}"></span>
                </td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{'/agentes/' + ${agente.id}}">Ver</a>
                    <a class="btn btn-sm btn-secondary" th:href="@{'/agentes/' + ${agente.id} + '/editar'}">Editar</a>
                    <form th:action="@{'/agentes/' + ${agente.id} + '/excluir'}" method="post" style="display:inline">
                        <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Excluir?')">Excluir</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</section>
<th:block th:replace="~{fragments/layout :: common_scripts}"></th:block>
</body>
</html>
