<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Automóveis</title>
    <th:block th:replace="fragments/layout :: common_head"></th:block>
</head>
<body>
<nav style="margin-bottom: 20px;">
    <a class="btn btn-primary" th:href="@{/clientes}">Clientes</a>
    <a class="btn btn-primary" th:href="@{/pedidos}">Pedidos</a>
    <a class="btn btn-primary" th:href="@{/automoveis}">Automóveis</a>
    <a class="btn btn-primary" th:href="@{/agentes}">Agentes</a>
    <a class="btn btn-primary" th:href="@{/avaliacoes}">Avaliações</a>
    <a class="btn btn-success" th:href="@{/pedidos/novo}">Novo Pedido</a>
</nav>
<section class="container py-4">
    <h1>Automóveis</h1>
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    
    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/automoveis/novo}">Novo Automóvel</a>
        <a class="btn btn-outline-success" th:href="@{/automoveis/disponiveis}">Ver Disponíveis</a>
    </div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Matrícula</th>
                <th>Status</th>
                <th>Propriedade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="automovel : ${automoveis}">
                <td th:text="${automovel.id}"></td>
                <td th:text="${automovel.marca}"></td>
                <td th:text="${automovel.modelo}"></td>
                <td th:text="${automovel.ano}"></td>
                <td th:text="${automovel.placa}"></td>
                <td th:text="${automovel.matricula}"></td>
                <td>
                    <span class="badge" 
                          th:classappend="${automovel.status.name() == 'DISPONIVEL'} ? 'bg-success' : 
                                        (${automovel.status.name() == 'ALUGADO'} ? 'bg-warning' : 
                                        (${automovel.status.name() == 'MANUTENCAO'} ? 'bg-info' : 'bg-secondary'))"
                          th:text="${automovel.status}"></span>
                </td>
                <td th:text="${automovel.tipoPropriedade}"></td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{'/automoveis/' + ${automovel.id}}">Ver</a>
                    <a class="btn btn-sm btn-secondary" th:href="@{'/automoveis/' + ${automovel.id} + '/editar'}">Editar</a>
                    <form th:action="@{'/automoveis/' + ${automovel.id} + '/excluir'}" method="post" style="display:inline">
                        <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Excluir?')">Excluir</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</section>
<th:block th:replace="fragments/layout :: common_scripts"></th:block>
</body>
</html>
