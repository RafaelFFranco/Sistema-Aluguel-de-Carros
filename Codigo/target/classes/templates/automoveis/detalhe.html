<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Automóvel</title>
    <th:block th:replace="fragments/layout :: common_head"></th:block>
</head>
<body>
<nav style="margin-bottom: 20px;">
    <a class="btn btn-primary" th:href="@{/clientes}">Clientes</a>
    <a class="btn btn-primary" th:href="@{/pedidos}">Pedidos</a>
    <a class="btn btn-primary" th:href="@{/automoveis}">Automóveis</a>
    <a class="btn btn-primary" th:href="@{/agentes}">Agentes</a>
    <a class="btn btn-primary" th:href="@{/avaliacoes}">Avaliações</a>
    <a class="btn btn-success" th:href="@{/pedidos/novo}">Novo Pedido</a>
</nav>
<section class="container py-4">
    <h1>Detalhes do Automóvel</h1>
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Informações do Automóvel</h5>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${automovel.id}"></dd>
                
                <dt class="col-sm-3">Marca</dt>
                <dd class="col-sm-9" th:text="${automovel.marca}"></dd>
                
                <dt class="col-sm-3">Modelo</dt>
                <dd class="col-sm-9" th:text="${automovel.modelo}"></dd>
                
                <dt class="col-sm-3">Ano</dt>
                <dd class="col-sm-9" th:text="${automovel.ano}"></dd>
                
                <dt class="col-sm-3">Placa</dt>
                <dd class="col-sm-9" th:text="${automovel.placa}"></dd>
                
                <dt class="col-sm-3">Matrícula</dt>
                <dd class="col-sm-9" th:text="${automovel.matricula}"></dd>
                
                <dt class="col-sm-3">Status</dt>
                <dd class="col-sm-9">
                    <span class="badge fs-6" 
                          th:classappend="${automovel.status.name() == 'DISPONIVEL'} ? 'bg-success' : 
                                        (${automovel.status.name() == 'ALUGADO'} ? 'bg-warning' : 
                                        (${automovel.status.name() == 'MANUTENCAO'} ? 'bg-info' : 'bg-secondary'))"
                          th:text="${automovel.status}"></span>
                </dd>
                
                <dt class="col-sm-3">Tipo de Propriedade</dt>
                <dd class="col-sm-9" th:text="${automovel.tipoPropriedade}"></dd>
                
                <dt class="col-sm-3" th:if="${automovel.proprietarioId != null}">ID do Proprietário</dt>
                <dd class="col-sm-9" th:if="${automovel.proprietarioId != null}" th:text="${automovel.proprietarioId}"></dd>
            </dl>
        </div>
    </div>
    
    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/automoveis}">Voltar</a>
        <a class="btn btn-primary" th:href="@{'/automoveis/' + ${automovel.id} + '/editar'}">Editar</a>
        <form th:action="@{'/automoveis/' + ${automovel.id} + '/excluir'}" method="post" style="display:inline">
            <button class="btn btn-danger" type="submit" onclick="return confirm('Excluir automóvel?')">Excluir</button>
        </form>
    </div>
</section>
<th:block th:replace="fragments/layout :: common_scripts"></th:block>
</body>
</html>
